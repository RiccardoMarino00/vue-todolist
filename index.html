<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ToDoList</title>
</head>
<body>
    <div id="app">
        <header class="header-page">
            <h1 class="logo">TODO</h1>
        </header>
        <div class="  centro ">
            <div class="d-flex flex-column align-items-center content ">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-dragon"></i></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Aggiungi qualcosa alla lista..." v-model="inputNewTodo" @keydown.enter='addedItem()'>
                </div>
                <button type="button " class="btn btn-warning button text-center p-2 mt-2 mb-2" @click="addedItem()">Aggiungi</button>
                <div>
                    <ul class="todos-list" v-for="(element, i) in todos" :class="{'testo-sbarrato' : element.done === true}">
                        <li  class="todo-item" ><a href="#"><i class="fa-solid fa-x p-2" @click="removeItem(i)"></i></a><span @click="switchDone(element)">{{element.text}}</span>  </li>
                    </ul>
                </div>
                
            </div>
            
        </div>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/cf3b3313c9.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
